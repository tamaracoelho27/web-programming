<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Panel</title>
    <style>
        body {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #70a2ec;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signin-panel{
            background-color: #fff;
            padding: 40px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(5, 0, 76, 0.1);
            width: 300px;
        }

        .signin-panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .signin-panel input[type="text"],
        .signin-panel input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .signin-panel input[type="radio"]{
            width:5%;
            padding:10px;
            
        }

        .signin-panel input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signin-panel input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .signin-panel p {
            margin-top: 15px;
            text-align: center;
            color: #666;
        }

        .signin-panel a {
            color: #007bff;
            text-decoration: none;
        }

        .signin-panel a:hover {
            text-decoration: underline;
        }
    </style>
     <script>   // Java script starts from here
        function validateForm() {
            // Get the input values
            var username = document.forms["signup"]["username"].value;   // var is the global variable
            var password = document.forms["signup"]["password"].value; 
            var reenterpassword=document.forms["signup"]["reenterpassword"].value; 
            var name=document.forms["signup"]["name"].value;
            
            if (username==""){
                alert("Username has not been filled")
                return false;
            }
            if (password==""){
                alert("Password has not been filled")
                return false
            }
            if (reenterpassword==""){
                alert("Name has not been filled")
                return false;
            }
            if (name==""){
                alert("name has not been filled")
                return false;
            }
            if (password.length<8){
                alert("password requires a minimum length of 8 characters")
                return false;
            }
            if (password!=reenterpassword){
                alert("passwords do not match")
                return false;
            }
            return true;
        }
    </script>
    </head>
<body>
    <div class="signin-panel">
        <h2>Sign in</h2>
        <form name="signup" onsubmit="return validateForm()">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="reenterpassword" placeholder="Re-enter Password" required>
            <input type="text" name="name" placeholder="Name" required>
            <input type="date" name="dob" placeholder="Date of birth" aria-placeholder="dd/mm/yyyy" required>
            <br><br>
            <label for="Gender">Gender: </label>
            <label for="Female">Female</label>
            <input type="radio" for="Female" id="Gender">
            <label for="Male">Male</label>
            <input type="radio" for="Male" id="Gender"><br>
            <br>
            <input type="submit" value="Sign Up">
        </form>
        <p><a href="login.html">Create Account </a></p>
        <p>Forgot your password?<a href="sample.html"></a></p>

    </div>
</body>
