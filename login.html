<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: navy;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-panel {
            background-color: white;
            padding: 40px 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .login-panel h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
            text-align: center;
        }

        .login-panel input[type="text"],
        .login-panel input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-panel input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-panel input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-panel p {
            margin-top: 15px;
            text-align: center;
            color: #666;
        }

        .login-panel a {
            color: #007bff;
            text-decoration: none;
        }

        .login-panel a:hover {
            text-decoration: underline;
        }
    </style>
    <script>   // Java script starts from here
        function validateForm() {
            // Get the input values
            var username = document.forms["loginForm"]["username"].value;   // var is the global variable
            var password = document.forms["loginForm"]["password"].value;   //.forms is used to apply behaviour to the form

            // Check if username is empty
            if (username == "") {
                alert("Username must be filled out");
                return false;
            }

            // Check if password is empty
            if (password == "") {
                alert("Password must be filled out");
                return false;
            }

            // Password validation conditions
            if (password.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            }
            if (username == password) {
                alert("password and username should not match");
                return false;
            }
            if (!/[A-Z]/.test(password)) {
                alert("Password must contain at least one uppercase letter");
                return false;
            }
            if (!/[a-z]/.test(password)){
                alert("Password must contain atleast one lowercase letter");
                return false;
            }
            if(!/[0-9]/.test(password)){
                alert("Password must contain atleast one digit");
                return false;
            }
            if (!/[!@#$%^&*(),.?":{}|<>]/.test(password)) {
                alert("Password must contain at least one special character");
                return false;
            }

            return true; // If all validations pass
        }
    </script>
</head>

<body>
    <div class="login-panel">
        <h2>Login</h2>
        <!-- Added name attribute to the form and input fields -->
        <form name="loginForm" onsubmit="return validateForm()">   <!--calls the function to validate form-->
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <p>Forgot your password? <a href="sample.html">Click here</a></p>
        <p>Do not already have an account?<a href="signup.html">Sign up</a></p>
    </div>
</body>

</html>
