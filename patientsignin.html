<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Sign-in Page</title>
    <link rel="stylesheet" href="patientlogin.css">
</head> 
<body>
    <div class="login-panel">
        <h2>Patient Sign-in</h2>
        <form action="homepage.html">
            <input type="text" id="name" placeholder="Name" required>
            <input type="text" id="DOB" placeholder="Date of Birth"  required>
            <input type="text" id="email" placeholder="Email Address" required>
            <input type="text" id="username" placeholder="Username" required>
            <input type="text" id=password placeholder="Password" required>
            <input type="text" id=password placeholder="Re-enter Password" required>
            <input type="text" placeholder="Patient ID" required>
            <input type="submit" value="Sign-up">
        </form>
        <p>Already have an account? <a href=patientlogin.html>Log-in</a></p>
    </div>
</head>
<body>
    
</body>
</html>
